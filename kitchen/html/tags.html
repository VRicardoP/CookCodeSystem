<body>
	
	<section id="contact-form-section" class="form-content-wrap">
		<div class="container">
			<div class="row">
				<div class="tab-content">
					<div class="col-sm-12">
						<div class="item-wrap">
							<div class="row">
								
								<div class="col-sm-12">
									<div class="item-content colBottomMargin">
										<div class="item-info">
											<h2 class="item-title text-center">Formulario codigo QR</h2>
											
										</div><!--End item-info -->
										
								   </div><!--End item-content -->
								</div><!--End col -->
								<div class="col-md-12">
								
								
								<form id="contactForm" name="contactform" data-toggle="validator" class="popup-form" action="process.php" method="post">
												<!--<div class="row">-->
													<div id="msgContactSubmit" class="hidden"></div>
													
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="fname" id="fname" placeholder="Name of the product*" class="form-control" type="text" required data-error="Please insert product name"> 
														<div class="input-group-icon"><i class="fa fa-user"></i></div>
													</div><!-- end form-group -->
													<div class="form-group col-sm-6">
													<label for="packaging">Choose a packaging:</label>
													<select name="packaging" id="packaging" style="max-width:90%;">
														<option value="bag"> Bag </option>
														<option value="pack"> Pack </option>
														<option value="box"> Box </option>
													  </select>
													</div>
													<div class="form-group col-sm-6">
														<label for="productamount">Product amount:</label>
														<input type="number"  id="productamount"
														name="productamount" step="0.1" min="0" max="100"/>
														<select name="units" id="units" style="max-width:90%;">
															<option value="KG"> KILOGRAM </option>
															<option value="ML"> MILILITER </option>
															<option value="GR"> GRAM </option>
														  </select>
													</div>
													<div class="form-group col-sm-6">
														<label for="fechaElab">Choose a date and time for your production:</label>

														<input
														  type="datetime-local"
														  id="fechaElab"
														  name="fechaElab"/>
													</div>
													<div class="form-group col-sm-6">
														<label for="fechaCad">Choose an expiration date:</label>

														<input
														  type="datetime-local"
														  id="fechaCad"
														  name="fechaCad"/>
													</div>
													<div class="form-group col-sm-6">
														<label for="packaging">Choose a localization:</label>
														<select name="packaging" id="packaging" style="max-width:90%;">
															<option value="bag"> Freezer </option>
															<option value="pack"> Warehouse </option>
															<option value="box"> Final product area </option>
														  </select>
														</div>
														<div class="form-group col-sm-6">
															<label for="costcurrency">Choose a cost currency:</label>
															<select name="costcurrency" id="currency" style="max-width:90%;">
																<option value="Euro"> Euro </option>
																<option value="Dirham"> Dirham </option>
																<option value="Yen"> Yen </option>
															  </select>
															</div>
														<div class="form-group col-sm-6">
															<label for="costprice">Product cost:</label>
															<input type="number"  id="price"
															name="costprice" step="0.1" min="0" max="100"/>
														</div>
														<div class="form-group col-sm-6">
															<label for="salecurrency">Choose a sale currency:</label>
															<select name="salecurrency" id="currency" style="max-width:90%;">
																<option value="Euro"> Euro </option>
																<option value="Dirham"> Dirham </option>
																<option value="Yen"> Yen </option>
															  </select>
															</div>
														<div class="form-group col-sm-6">
															<label for="saleprice">Product price:</label>
															<input type="number"  id="price"
															name="saleprice" step="0.1" min="0" max="100"/>
														</div>
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="email" id="email" placeholder="Your E-mail to follow the production*" pattern=".*@\w{2,}\.\w{2,}" class="form-control" type="email" required data-error="Checking email">
														<div class="input-group-icon"><i class="fa fa-envelope"></i></div>
													</div><!-- end form-group -->

													
													<!--<div class="form-group last col-sm-12">-->
														<button type="submit" id="submit" class="btn btn-custom"><i class='fa fa-envelope'></i>Create tag</button>
													<!--</div><!-- end form-group -->	
											
													<span class="sub-text">* Campos requeridos</span>
													<div class="clearfix"></div>
												<!--</div><!-- end row -->
											</form><!-- end form -->
											
											
									
									
								  
								
								</div>
							</div><!--End row -->
							
						
								
							
							<!-- Popup end -->
							
						</div><!-- end item-wrap -->
