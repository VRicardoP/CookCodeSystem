<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #2c3e50;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #34495e;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Launching Soon!</h1>
        <p>Stay tuned for something amazing.</p>
        <p>Our website is currently under construction.</p>
    </div>
    <div class="footer">
        &copy; 2025. All rights reserved.
    </div>
</body>
</html>
